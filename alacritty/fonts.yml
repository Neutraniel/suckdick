# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: "awesome-terminal-fonts"
    #style: Regular

  # Bold font face
  bold:
    family: "awesome-terminal-fonts"
    #style: Bold

  # Italic font face
  italic:
    family: "awesome-terminal-fonts"
    #style: Italic

  # Bold italic font face
  bold_italic:
    family: "MesloLGS NF"
    #style: Bold Italic

  # Point size
  size: 14

